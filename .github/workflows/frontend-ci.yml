name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "frontend/.nvmrc"

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Type Check
        run: npm run type-check
        working-directory: frontend

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

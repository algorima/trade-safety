services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: trade_safety
      POSTGRES_USER: trade_safety
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trade_safety"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - trade-safety-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://trade_safety:${DB_PASSWORD:-changeme}@postgres:5432/trade_safety
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-openai}
      DEFAULT_LLM_MODEL: ${DEFAULT_LLM_MODEL:-gpt-4o-2024-11-20}
      SENTRY_DSN: ${SENTRY_DSN:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - trade-safety-network
    command: uvicorn trade_safety.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  trade-safety-network:
    driver: bridge
